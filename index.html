<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites of 2023</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="header">
        <div class="left-links">
            <span><a href="#">Discover</a></span>
            <span><a href="#">Extension</a></span>
            <span><a href="#">Contact</a></span>
            <span><a href="#">Jahangirnagar University</a></span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search extensions and themes">
            <button class="search-icon"><i class="fas fa-search"></i></button>
        </div>
    </div>
    
    <div class="content-container">
        <div class="padding-container">
            <div class="image-container">
                <img src="exampreparation.PNG" alt="">
            </div>
            <div class="text-container">
                <h1>Favorites of 2023</h1>
                <h2>Discover the standout extensions that made our year</h2>
                <div class="oval-link-container">
                    <div class="oval-link-border">
                        <a href="#" class="oval-link">See Collection</a>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="top-categories">Top categories</h2>
        <div class="category-list">
            <div class="category-item shopping">
                <a href="#" class="round-rect-link">
                    <span class="category-text">
                         Shopping <span class="circle"><i class="fas fa-shopping-bag"></i></span>   
                    </span>
                </a>
            </div>
            <div class="category-item entertainment">
                <a href="#" class="round-rect-link">
                    <span class="category-text">
                        Entertainment   <span class="circle"><i class="fas fa-film"></i></span>
                    </span>
                </a>
            </div>
            <div class="category-item tools">
                <a href="#" class="round-rect-link">
                    <span class="category-text">
                         Tools  <span class="circle"><i class="fas fa-tools"></i></span>
                    </span>
                </a>
            </div>
            <div class="category-item art-design">
                <a href="#" class="round-rect-link">
                    <span class="category-text">
                         Art & Design  <span class="circle"><i class="fas fa-paint-brush"></i></span>
                    </span>
                </a>
            </div>
            <div class="category-item accessibility">
                <a href="#" class="round-rect-link">
                    <span class="category-text">
                         Accessibility  <span class="circle"><i class="fas fa-universal-access"></i></span>
                    </span>
                </a>
            </div>
        </div>        
    </div>
</body>
</html>
